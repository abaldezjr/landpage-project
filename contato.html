          <a id="contato">
            <h2 class="display-4">CONTATO</h2>
          </a>
          <p class="lead mb-0">Nós amamos te ouvir!</p>
        </div>
        <div class="row gx-5 justify-content-center">
          <div class="col-lg-6">
            <form id="contactForm" data-sb-form-api-token="API_TOKEN" action="https://formsubmit.co/abaldezjr@gmail.com"
              method="POST">
              <!-- hidden input -->
              <input type="hidden" name="_next" value="./sucesso.html" />
              <input type="hidden" name="_cc" value="abaldezjr@outlook.com" />
              <input type="hidden" name="_autoresponse"
                value="Recebemos sua mensagem, obrigado pelo contato e logo responderemos!" />
              <!-- Name input -->
              <div class="form-floating mb-3">
                <input class="form-control" id="name" name="name" type="text" placeholder="Digite seu nome..."
                  data-sb-validations="required" required />
                <label for="name">Nome</label>
                <div class="invalid-feedback" data-sb-feedback="name:required">O nome é obrigatório.</div>
              </div>
              <!-- Email address input -->
              <div class="form-floating mb-3">
                <input class="form-control" id="email" name="email" type="email" placeholder="name@example.com"
                  data-sb-validations="required,email" required />
                <label for="email">Email</label>
                <div class="invalid-feedback" data-sb-feedback="email:required">O email é obrigatório.</div>
                <div class="invalid-feedback" data-sb-feedback="email:email">O email não é valido.</div>
              </div>
              <!-- Subject input -->
              <div class="form-floating mb-3">
                <input class="form-control" id="name" name="subject" type="text" placeholder="Digite o assunto..."
                  data-sb-validations="required" required />
                <label for="subject">Assunto</label>
                <div class="invalid-feedback" data-sb-feedback="name:required">O nome é obrigatório.</div>
              </div>
              <!-- Message input -->
              <div class="form-floating mb-3">
                <textarea class="form-control" id="message" type="text" placeholder="Enter your message here..."
                  style="height: 10rem" data-sb-validations="required" required></textarea>
                <label for="message">Mensagem</label>
                <div class="invalid-feedback" data-sb-feedback="message:required">A mensagem é obrigatória.</div>
              </div>
              <!-- Submit Button -->
              <div class="d-grid"><button class="btn btn-dark btn-lg" id="submitButton" type="submit">Enviar
                  email</button></div>
            </form>
          </div>
