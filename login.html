<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta property="og:title" content="NAU Produções">
    <meta property="og:description" content="Produções artisticas do Rio grande do sul.">
    <meta property="og:image" content="http://robertanascimento.fot.br/site/assets/img/001.jpeg">
    <meta property="og:url" content="http://robertanascimento.fot.br/site/orcamento.html">

    <meta name="twitter:title" content="NAU Produções">
    <meta name="twitter:description" content="Produções artisticas do Rio grande do sul.">
    <meta name="twitter:image" content="http://robertanascimento.fot.br/site/assets/img/001.jpeg">
    <meta name="twitter:card" content="summary_large_image">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/estilo-bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link href="./css/signin.css" rel="stylesheet">
    <title>NAU Produções</title>
</head>

<body class="text-center">
    <div class="container bg-light">
        <main class="form-signin w-100 m-auto">
            <form>
                <img class="mb-4" src="./img/camarao-logo.png" alt="" width="105" height="103">
                <h1 class="h3 mb-3 fw-normal">Login</h1>

                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Usuario</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Senha</label>
                </div>

                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Lembrar-me
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
                <p class="mt-5 mb-3 text-muted">Copyright &copy; 2022 - by Baldez & Freitas</p>
            </form>
        </main>
    </div>

</body>

</html>
